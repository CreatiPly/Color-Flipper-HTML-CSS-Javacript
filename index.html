<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="center">
            <h4>Color Flipper</h4>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Back-Ground Color : <span class="color">#d0d0d0</span></h2>
        </div>
        <button class="btn btn-hero" id="btn">Click To Change Color</button>
        <div class="hs">
            <!-- <p>Developed By Haseeb Khan (Creatiply)</p> -->
            <ul class="socials">
                <li><a href="https://www.instagram.com/creatiply/"><img class="imgs"
                            src="Icons-Imgs/icons8_instagram_2.svg" alt="Instagram"></a></li>
                <li><a href="https://github.com/CreatiPly"><img class="imgs" src="Icons-Imgs/icons8_github_1.svg"
                            alt="Github"></a></li>
                <li> <a href="https://codepen.io/CreatiPly"><img class="imgs" src="Icons-Imgs/icons8_codepen_1.svg"
                            alt="Codepen"></a></li>
                <li> <a href="https://www.behance.net/HaseebkhanCreatiPly"><img class="imgs"
                            src="Icons-Imgs/icons8_behance_3.svg" alt="Behance"></a></li>
                <li> <a href="https://dribbble.com/CreatiPly"><img class="imgs" src="Icons-Imgs/icons8_dribbble_7.svg"
                            alt="Dribbble"></a></li>
            </ul>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
